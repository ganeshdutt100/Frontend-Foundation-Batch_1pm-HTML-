<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            border-radius: 20px;
            transition: .6s;



        }

        .box:hover {
            box-shadow: 1px 5px 10px 0px rgba(0, 0, 0, 0.505);
            box-shadow: inset 10px 5px 10px 0px rgba(0, 0, 0, 0.505);
        }

        h2 {
            font-size: 50px;
            text-shadow: 5px 5px 4px red;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <h2>Lorem ipsum dolor sit amet.</h2>
</body>

</html>

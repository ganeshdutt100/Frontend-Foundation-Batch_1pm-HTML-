<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgb(4, 2, 21);
            color: white;
            padding: 20px;
            border-radius: 40px;
            margin: 20px;
        }

        .logo {

            color: white;
            font-size: 18px;
            font-family: sans-serif;
        }

        .logo span {
            color: red;
        }

        .list {
            display: flex;
            gap: 20px;

            list-style: none;
        }

        /* heroSection */
        .heroSection {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .sec1Text {
            margin-top: 100px;
        }

        .sec1Text p {
            color: rgb(56, 55, 55);
            margin: 10px 0;
        }

        .btn {

            background-color: rgb(6, 6, 32);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
        }

        .btn:hover {
            background-color: rgba(9, 9, 45, 0.801);

        }

        .sec1Image img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="logo">
            Ganesh<span>.Dutt</span>
        </div>
        <ul class="list">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
    </nav>

    <!-- heroSection -->
    <div class="heroSection">
        <div class="sec1Text">
            <h1>Lorem ipsum dolor.</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero eius reiciendis saepe laboriosam quam,
                impedit aperiam? Eveniet totam fugit saepe omnis rem nemo ipsa provident! Itaque dolorem ut obcaecati
                nemo.</p>
            <button class="btn">Click me </button>
        </div>
        <div class="sec1Image">
            <img src="https://ganeshdutt.netlify.app/GaneshNewImagePhoneView2.png" alt="">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px;
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
            background-image: url('../img/Screenshot 2025-10-09 171806.png');
            border: 1px solid black;
            border-radius: 20px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            transition: all .4s linear;
            transform: rotate(0deg) scale(0);


        }

        .box:hover img {
            /* transform: scale(1.5); */
            transform: rotate(360deg) scale(1);

        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../img/Screenshot 2025-10-09 171238 - Copy.png" alt="">
    </div>
</body>

</html>

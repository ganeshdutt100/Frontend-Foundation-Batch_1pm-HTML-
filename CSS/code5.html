<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CSS Margin and padding</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 100px;

            margin-bottom: 50px;
            margin: 40px 100px;

            padding: 100px;
            padding-left: 40px;
            padding-right: 50px;
            padding-top: 60px;
            padding-bottom: 10px;
            padding: 10px 20px;
            padding: 10px 20px 30px 40px;
            padding: 10px 20px 30px;

            border: 5px solid lightblue;

            border-color: red;
            border-width: 10px;
            border-style: dashed;
            border-style: groove;

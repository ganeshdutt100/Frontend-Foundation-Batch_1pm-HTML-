<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin and padding</title>
    <style>
        .box {
            background-color: yellow;
            margin: 100px;
            margin: 100px;
            margin-right: 300px;
            margin-top: 30px;
            margin-left: 50px;
            margin-bottom: 50px;
            margin: 40px 100px;
            margin: 10px 20px 30px;
            margin: 10px 20px 30px 40px;


            padding: 100px;
            padding-left: 40px;
            padding-right: 50px;
            padding-top: 60px;
            padding-bottom: 10px;
            padding: 10px 20px;
            padding: 10px 20px 30px 40px;
            padding: 10px 20px 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab ipsum soluta illum dicta, odio accusamus sint
            et? Provident pariatur nesciunt, maxime, nam doloribus laborum soluta omnis laudantium distinctio, nostrum
            recusandae.</p>
    </div>
</body>

</html>

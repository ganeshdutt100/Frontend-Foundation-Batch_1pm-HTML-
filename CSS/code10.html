<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainBox {
            width: 400px;
            height: 600px;
            background-color: lightgreen;
            position: relative;

        }

        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(19, 137, 176);

            margin: 10px;
        }

        .box-1 {
            background-color: rgb(233, 163, 26);
            /* position: relative;
            left: 100px;
            top: 100px;
            right: 10px;
            bottom: 10px; */
        }

        .box-2 {
            background-color: rgb(233, 83, 26);
        }

        .box-3 {
            background-color: rgb(233, 26, 154);
            position: absolute;
            z-index: 1;
            right: 0;
            top: 0;
        }

        .box-4 {
            background-color: rgb(126, 233, 26);
        }
    </style>
</head>

<body>
    <div class="mainBox">
        <div class="box box-1 ">box-1</div>
        <div class="box box-2 ">box-2</div>
        <div class="box box-3 ">box-3</div>
        <div class="box box-4 ">box-4</div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: rgb(13, 13, 37);
            color: white;
            padding: 20px;
            font-family: sans-serif;
        }

        ul {
            display: flex;
            gap: 10px;
            list-style-type: none;
        }

        .bar {
            display: none;
        }

        /* heroSection */
        .heroSection {
            display: flex;
            margin: 10px;
            font-family: sans-serif;
        }

        .heroText {
            margin-top: 50px;
        }

        .heroText p {
            margin: 10px;
            color: rgb(92, 92, 92);
        }

        .image img {
            width: 300px;
            border-radius: 20px;
        }

        button {
            background-color: rgb(9, 9, 39);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
        }

        button:hover {
            background-color: blue;
        }

        /* phone  */
        @media only screen and (max-width:500px) {
            ul {
                display: none;
            }

            .bar {
                display: block;
            }

            .heroSection {
                flex-direction: column-reverse;
                align-items: center;
                text-align: center;
            }

            .image img {
                width: 300px;
                height: 300px;
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h3>MyLogo</h3>
        </div>
        <ul class="list">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
        <div class="bar">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>

    <!-- heroSection -->
    <div class="heroSection">
        <div class="heroText">
            <h1>Lorem ipsum dolor sit.</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed id ipsam corporis labore quaerat inventore
                dolores numquam, a molestias laborum laudantium ipsum natus eveniet placeat corrupti odit at, ea dolore!
            </p>
            <button>Click me </button>

        </div>
        <div class="image">
            <img src="./img/Screenshot 2025-10-09 171132.png" alt="">
        </div>
    </div>
</body>

</html>

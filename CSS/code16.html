<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }

        .box {
            width: 250px;
            height: 200px;
            background-color: rgb(10, 10, 28);
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;

        }

        p {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 100%;
            transition: all .5s linear;

        }

        .box:hover p {
            left: 10px;

        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor voluptatem eos repellat dolorum assumenda
            minima, deserunt corrupti quas eum iste, est odio voluptatum voluptates veritatis dolorem similique
            incidunt. Sint, molestias!</p>
    </div>
</body>

</html>
